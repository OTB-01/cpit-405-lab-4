<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab-4</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Great Auto Parts - Order Form</h1>
    <div class="flex-container">
        
        <form>
            <label for="fname">first name</label>
            <input id="fname" type="text" placeholder="Enter first name">

            <label for="lname">last name</label>
            <input id="lname" type="text" placeholder="Enter last name">

            <label for="email">email</label>
            <input id="email" type="text" placeholder="Enter email">

            <label for="Phone">Phone number</label>
            <input id="Phone" type="text" placeholder="Enter Phone number">

            <label for="make">Make:</label>
            <select id="make">
                <option value="honda">Honda</option>
                <option value="toyota">Toyota</option>
            </select>

            <label for="model">Model:</label>
            <select id="model">
                <option value="camry">Camry</option>
                <option value="accord">Accord</option>
            </select>

            <label for="year">Year:</label>
            <input id="year" type="number" min="1980" max="2025">

            <label for="Date">Date:</label>
            <input id="Date" type="date">

            <label for="part">Spare part number:</label>
            <input id="part" type="text" placeholder="Enter part">

            <label for="quantity">Quantity:</label>
            <input id="quantity" type="number" placeholder="Enter quantity">

            <label for="comment">Comment:</label>
            <textarea cols="50" rows="5" maxlength="120" id="comment" placeholder="Enter comment"></textarea>

            <button type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
